<h1>Browse</h1>


<div class="container-fluid">
  <div class="row toolbar-pf">
    <div class="col-sm-12">
      <form class="toolbar-pf-actions" id="packageSearch">
        <div class="form-group toolbar-pf-filter">
          <div class="input-group">
            <div>
              <!-- TODO: make this selection dynamic by querying endpoint -->
              <select id="packageSearchEcosystem" class="selectpicker">
                <option value="maven">maven</option>
                <option value="npm">npm</option>
                <option value="pypi">pypi</option>
                <option value="golang">golang</option>
              </select>
            </div>
          </div><!-- /btn-group -->
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="packageSearchName" placeholder="Filter By Name...">
        </div>
        <div class="toolbar-pf-action-right">
          <div class="form-group">
            <button class="btn btn-link btn-find" type="button" form="packageSearch" id="packageSearchSubmit">
              <span class="fa fa-search"></span>
            </button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped table-bordered table-hover" id="tableResults">
            <thead>
              <tr>
                <th>Ecosystem</th>
                <th>Package Name</th>
                <th>Version</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/browse.js"></script>
<script>
    $('.selectpicker').selectpicker();
</script>
